<mat-form-field>
    <mat-label>Ingrese la contrase単a</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="formPassword">
    <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

    <mat-error *ngIf="formPassword.errors?.['required']; else regularExpression">Por favor ingresa una contrase単a</mat-error>
    <ng-template #regularExpression>
        <mat-error *ngIf="formPassword.errors?.['minlength']; else incomplete">La contrase単a debe tener almenos 5 caracteres</mat-error>
    </ng-template>
    <ng-template #incomplete>
        <mat-error *ngIf="formPassword.errors?.['pattern']">La contrase単a debe contener numeros y letras</mat-error>
    </ng-template>
</mat-form-field>
